{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post blog</legend>
                {{ form|crispy }} <!-- antes era .as_p Renderizará nuestro formulario en tags de párrafo <p> -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Crear</button>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>

{% endblock content %}
