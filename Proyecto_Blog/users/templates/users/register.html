{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Únete</legend>
                {{ form|crispy }} <!-- antes era .as_p Renderizará nuestro formulario en tags de párrafo <p> -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Crea tu cuenta</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿Ya tienes una cuenta? <a class="ml-2" href="{% url 'login' %}">
                    Ingresa aquí
                </a>
            </small>

        </div>
    </div>

{% endblock content %}
